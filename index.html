<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap-grid.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre:400,400i,500,500i,600,600i,700,700i,800,800i&amp;subset=latin-ext" rel="stylesheet">


    <title>Document</title>
</head>
<body>

    <header>    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">Generator</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="settings">
                        <div class="option">
                            <label>Position X</label>
                            <input type="range" max="200" min="-200" id="inputPX">
                        </div>
                        <div class="option">
                            <label>Position Y</label>
                            <input type="range" max="200" min="-200" id="inputPY">
                        </div>
                        <div class="option">
                            <label>Blur</label>
                            <input type="range" min="0" max="20" id="inputBlur">
                        </div>
                        <div class="option">
                            <label>Color</label>
                            <input type="color" id="inputColor">
                        </div>
                        <div class="option">
                            <label>Opacity</label>
                            <input type="range" max="1" min="0" step="0.001" id="inputOpa">
                        </div>

                        <div class="option">
                           <h3>Code:</h3>
                            <span id="code-field"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="results">
                        <div class="results-window">
                            <div class="box">
                                <span id="shadowEl">
                                    SAMPLE
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </main>
    
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
